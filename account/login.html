<div class="page-body login-page login" press-enter="login()" tabindex="0" style="position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;">
    <div class="login-container">

    	<div class="login-header login-caret">
    		<div class="login-content">
    			<h1 class="text-white">Yusion Admin</h1>
    		</div>
    	</div>

    	<div class="login-form">

    		<div class="login-content">

    			<!-- <div class="form-login-error">
    				<h3>Invalid login</h3>
    				<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
    			</div> -->

    			<form>

    				<div class="form-group">

    					<div class="input-group">
    						<div class="input-group-addon">
    							<i class="entypo-user"></i>
    						</div>
                            <input type="text" class="form-control" ng-model="data.username" placeholder="Username">
    					</div>

    				</div>

    				<div class="form-group">

    					<div class="input-group">
    						<div class="input-group-addon">
    							<i class="entypo-key"></i>
    						</div>
                            <input type="password" class="form-control" ng-model="data.password" placeholder="Password">
    					</div>

    				</div>

    				<div class="form-group">
    					<button type="submit" ng-click="login()"
                            class="btn btn-primary btn-block btn-login">
    						<i class="entypo-login"></i>
    						Login In
    					</button>
    				</div>

    			</form>

    		</div>

    	</div>

    </div>

</div>
<script src="lib/assets/js/jquery.validate.min.js"></script>
<script src="lib/assets/js/neon-login.js"></script>
