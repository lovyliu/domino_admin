<ol class="breadcrumb bc-3" >
    <li>
        <a ui-sref="menu.content.bank.list">金融机构管理</a>
    </li>
    <li class="active">
        <strong>新增金融机构</strong>
    </li>
</ol>
<h2>新增金融机构</h2>
<br />
<div class="row employee-info">
    <form ng-submit="createBank()" name="form">
        <h4 class="col-sm-12">金融机构信息编辑</h4>
        <div class="col-sm-5">
            <table class="table table-bordered">
    			<tbody>
                    <tr>
                        <td>金融机构名称*</td>
                        <td>
                            <input type="text" class="form-control"
                                ng-model="post_data.name"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td>机构类型*</td>
                        <td>
                            <select class="form-control" ng-model="post_data.dtype" required>
                                <option value=""></option>
                                <option ng-value="type_key" ng-repeat="(type_key,type_name) in bank_types">{{type_name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Base 省份</td>
                        <td>
                            <select class="form-control" ng-model="post_data.province">
                                <option ng-value="province.id" ng-repeat="province in province_list">
                                    {{province.areaname}}
                                </option>
                            </select>
                        </td>
                    </tr>
    			</tfoot>
    		</table>
        </div>

        <div class="col-sm-12 save-button" style="margin-bottom:20px;">
            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%;max-width: 120px;">创建</button>
                </div>
            </div>
        </div>
    </form>

</div>
<script>


$(document).ready(function()
{
    // Scrollable
    if($.isFunction($.fn.slimScroll))
    {
        $(".scrollable").each(function(i, el)
        {
            var $this = $(el),
                height = attrDefault($this, 'height', $this.height());

            if($this.is(':visible'))
            {
                $this.removeClass('scrollable');

                if($this.height() < parseInt(height, 10))
                {
                    height = $this.outerHeight(true) + 10;
                }

                $this.addClass('scrollable');
            }

            $this.css({maxHeight: ''}).slimScroll({
                height: height,
                position: attrDefault($this, 'scroll-position', 'right'),
                color: attrDefault($this, 'rail-color', '#000'),
                size: attrDefault($this, 'rail-width', 6),
                borderRadius: attrDefault($this, 'rail-radius', 3),
                opacity: attrDefault($this, 'rail-opacity', .3),
                alwaysVisible: parseInt(attrDefault($this, 'autohide', 1), 10) == 1 ? false : true
            });
        });
    }
})

</script>
