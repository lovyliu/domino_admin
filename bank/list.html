<h2>金融机构管理</h2>
<br />
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-primary">

            <div class="panel-body">

                <form role="form">
                    <div class="row form-group form-horizontal">
                        <label for="field-1" class="col-sm-2 control-label">金融机构名称</label>
                        <div class="col-sm-3">
                            <input type="text"
                                class="form-control" id="field-1"
                                ng-model="page_state.filters.name"
                                placeholder="金融机构名称"
                            >
                        </div>

                        <label class="col-sm-2 control-label">机构类型</label>
                        <div class="col-sm-2">
                            <select class="form-control" ng-model="page_state.filters.dtype">
                                <option value="" selected>全部</option>
                                <!-- <option value="{{role}}" ng-repeat="(role,role_name) in employee_role">{{role_name}}</option> -->
                            </select>
                        </div>

                    </div>

                    <div class="row form-group form-horizontal">

                        <div class="col-sm-2 col-sm-offset-7">
                            <button type="button"
                                class="btn btn-primary btn-block"
                                ng-click="searchFirstBanks()"
                            >查询</button>
                        </div>
                        <div class=" col-sm-2 col-sm-offset-1">
                            <button type="button"
                                class="btn btn-primary btn-block"
                                ui-sref="menu.content.bank.newBank"
                            >新增</button>
                        </div>

                    </div>

                </form>

            </div>

        </div>

        <table class="table table-bordered datatable" id="table-bank-list">
			<thead>
				<tr>
                    <th>id</th>
                    <th>金融机构名称</th>
                    <th>机构类型</th>
                    <th>操作</th>
				</tr>
			</thead>
			<tbody>
                <tr ng-repeat="bank in bank_list" ng-if="bank_list.length">
                    <td>
                        <a ui-sref="menu.content.bank.detail({bank_id:bank.id})"
                            target="_blank"
                            class="link-underline">
                            {{bank.id}}
                        </a>
                    </td>
                    <td>{{bank.name||'-'}}</td>
                    <td>{{bank.dtype||'-'}}</td>
                    <td>
                        <a class="btn btn-primary"
                            ui-sref="menu.content.bank.detail({
                                bank_id:bank.id})"
                            target="_blank"
                        >编辑</a>
                    </td>
                </tr>
			</tfoot>
		</table>
        <paging
          page="page_state.current_page"
          page-size="20"
          total="page_state.count"
          show-prev-next="true"
          show-first-last="true"
          hide-if-empty="true"
          paging-action="pageChanged(page)"
          style="float: right;">
        </paging>
        <script type="text/javascript">
        jQuery( document ).ready( function( $ ) {
            var $table_bank_list = jQuery( '#table-bank-list' );

            // Initialize DataTable
            $table_bank_list.DataTable( {
                "sDom": "tip",
                "ordering": false,
                "paging": false,
                "bInfo": false,
                "bStateSave": true
            });
        } );
		</script>
    </div>
</div>
