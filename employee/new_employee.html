<ol class="breadcrumb bc-3" >
    <li>
        <a ui-sref="menu.content.employee.list">经销商员工管理</a>
    </li>
    <li class="active">
        <strong>新建经销商人员</strong>
    </li>
</ol>
<h2>经销商员工管理</h2>
<br>
<div class="row employee-info table-form">
    <form ng-submit="createEmployee()" name="form">
        <div class="col-sm-5">
            <h4>人员基础信息编辑</h4>
            <table class="table table-bordered">
    			<tbody>
                    <tr>
                        <td>经销商员工姓名</td>
                        <td>
                            <input type="text" class="form-control"
                                name="name"
                                ng-model="post_data.name"
                                required>
                            <span class="error-msg"
                                 ng-show="(form.name.$dirty || submitted) && form.name.$error.required"
                            >请输入经销商员工姓名</span>
                        </td>
                    </tr>
                    <tr>
                        <td>经销商员工性别</td>
                        <td>
                            <select class="form-control" ng-model="post_data.gender"
                                name="gender" required>
                                <option value=""></option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            <span class="error-msg"
                                 ng-show="(form.gender.$dirty || submitted) && form.gender.$error.required"
                            >请选择经销商员工性别</span>
                        </td>
                    </tr>
                    <tr>
                        <td>生日</td>
                        <td>
                            <datepicker
                                date-format="yyyy-MM-dd"
                                date-typer="true"
                                class="picker"
                            >
                                <input
                                    ng-model="post_data.birthday"
                                    type="text"
                                    class="form-control"
                                    name="birthday"
                                    required
                                />
                            </datepicker>
                            <span class="error-msg"
                                 ng-show="(form.birthday.$dirty || submitted) && form.birthday.$error.required"
                            >请输入生日</span>
                        </td>
                    </tr>
                    <tr>
                        <td>身份证件类型</td>
                        <td>
                            身份证
                        </td>
                    </tr>
                    <tr>
                        <td>证件号码</td>
                        <td>
                            <input type="text" class="form-control"
                                ng-model="post_data.id_no"
                                name="id_no"
                                required>
                            <span class="error-msg"
                                 ng-show="(form.id_no.$dirty || submitted) && form.id_no.$error.required"
                            >请输入证件号码</span>
                        </td>
                    </tr>
                    <tr>
                        <td>手机号码</td>
                        <td>
                            <input type="text" class="form-control"
                                ng-model="post_data.mobile"
                                name="mobile"
                                required>
                            <span class="error-msg"
                                 ng-show="(form.mobile.$dirty || submitted) && form.mobile.$error.required"
                            >请输入手机号码</span>
                        </td>
                    </tr>
                    <tr>
                        <td>邮箱地址</td>
                        <td>
                            <input type="text" class="form-control"
                                ng-model="post_data.email"
                                name="email"
                                required>
                            <span class="error-msg"
                                 ng-show="(form.email.$dirty || submitted) && form.email.$error.required"
                            >请输入邮箱地址</span>
                        </td>
                    </tr>
    			</tfoot>
    		</table>
        </div>
        <div class="col-sm-12 save-button">
            <div class="row">
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%;max-width: 120px;">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>
